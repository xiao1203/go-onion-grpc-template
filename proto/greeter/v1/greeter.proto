syntax = "proto3";

package greeter.v1;

option go_package = "github.com/xiao1203/go-onion-grpc-template/gen/greeter/v1;greeterv1";

service GreeterService {
  rpc Hello(HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}
