name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go vet
        run: go vet ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: app_test
          MYSQL_USER: app
          MYSQL_PASSWORD: apppass
          TZ: Asia/Tokyo
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpass --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        env:
          MYSQL_PWD: rootpass
        run: |
          for i in $(seq 1 60); do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot --silent; then
              echo "MySQL is ready"; exit 0; fi; sleep 1; done; exit 1

      - name: Apply schema (app_test)
        run: |
          mysql -h 127.0.0.1 -P 3306 -uapp -papppass app_test < db/schema.sql

      - name: Go mod download
        run: go mod download

      - name: Run tests
        env:
          TEST_DB_HOST: 127.0.0.1
          TEST_DB_PORT: "3306"
          TEST_DB_USER: app
          TEST_DB_PASS: apppass
          TEST_DB_NAME: app_test
        run: go test ./...
